<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cndjs.cloudflare.com/ajax/libs/font-awesome.min.css">
    <link rel="stylesheet" href="https://cnd.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="">
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Company name</th>
                <th scope="col">Company about</th>
                <th scope="col">Company logo</th>
                <th scope="col">delete</th>
                <th scope="col">edit</th>
            </tr>
        </thead>
        <tbody>
            {% for company in comp %}
            <tr>
                <th>{{company.id}}</th>
                <th scope="row">{{company.name}}</th>
                <td>{{company.about}}</td>
                <td><img src="{{company.logo}}" alt=""></td>
                <td><a href="/delete/{{company.id}}"><i class="fa fa-trash-o"></i></a></td>
                <td><a href="/edit/{{company.id}}"><i class="fa fa-edit"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
